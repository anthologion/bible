[[Chapter]] #26
verses=[
" Concerning the divisions of the porters: Of the Korhites was Meshelemiah the son of Kore, of the sons of Asaph. ", #{26:1}
" And the sons of Meshelemiah were, Zechariah the firstborn, Jediael the second, Zebadiah the third, Jathniel the fourth, ", #{26:2}
" Elam the fifth, Jehohanan the sixth, Elioenai the seventh. ", #{26:3}
" Moreover the sons of Obed-edom were, Shemaiah the firstborn, Jehozabad the second, Joah the third, and Sacar the fourth, and Nethaneel the fifth, ", #{26:4}
" Ammiel the sixth, Issachar the seventh, Peulthai the eighth: for God blessed him. ", #{26:5}
" Also unto Shemaiah his son were sons born, that ruled throughout the house of their father: for they were mighty men of valour. ", #{26:6}
" The sons of Shemaiah; Othni, and Rephael, and Obed, Elzabad, whose brethren were strong men, Elihu, and Semachiah. ", #{26:7}
" All these of the sons of Obed-edom: they and their sons and their brethren, able men for strength for the service, were threescore and two of Obed-edom. ", #{26:8}
" And Meshelemiah had sons and brethren, strong men, eighteen. ", #{26:9}
" Also Hosah, of the children of Merari, had sons; Simri the chief, (for though he was not the firstborn, yet his father made him the chief;) ", #{26:10}
" Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the sons and brethren of Hosah were thirteen. ", #{26:11}
" Among these were the divisions of the porters, even among the chief men, having wards one against another, to minister in the house of the LORD. ", #{26:12}
" And they cast lots, as well the small as the great, according to the house of their fathers, for every gate. ", #{26:13}
" And the lot eastward fell to Shelemiah. Then for Zechariah his son, a wise counsellor, they cast lots; and his lot came out northward. ", #{26:14}
" To Obed- edom southward; and to his sons the house of Asuppim. ", #{26:15}
" To Shuppim and Hosah the lot came forth westward, with the gate Shallecheth, by the causeway of the going up, ward against ward. ", #{26:16}
" Eastward were six Levites, northward four a day, southward four a day, and toward Asuppim two and two. ", #{26:17}
" At Parbar westward, four at the causeway, and two at Parbar. ", #{26:18}
" These are the divisions of the porters among the sons of Kore, and among the sons of Merari. ", #{26:19}
" And of the Levites, Ahijah was over the treasures of the house of God, and over the treasures of the dedicated things. ", #{26:20}
" As concerning the sons of Laadan; the sons of the Gershonite Laadan, chief fathers, even of Laadan the Gershonite, were Jehieli. ", #{26:21}
" The sons of Jehieli; Zetham, and Joel his brother, which were over the treasures of the house of the LORD. ", #{26:22}
" Of the Amramites, and the Izharites, the Hebronites, and the Uzzielites: ", #{26:23}
" And Shebuel the son of Gershom, the son of Moses, was ruler of the treasures. ", #{26:24}
" And his brethren by Eliezer; Rehabiah his son, and Jeshaiah his son, and Joram his son, and Zichri his son, and Shelomith his son. ", #{26:25}
" Which Shelomith and his brethren were over all the treasures of the dedicated things, which David the king, and the chief fathers, the captains over thousands and hundreds, and the captains of the host, had dedicated. ", #{26:26}
" Out of the spoils won in battles did they dedicate to maintain the house of the LORD. ", #{26:27}
" And all that Samuel the seer, and Saul the son of Kish, and Abner the son of Ner, and Joab the son of Zeruiah, had dedicated; and whosoever had dedicated any thing, it was under the hand of Shelomith, and of his brethren. ", #{26:28}
" Of the Izharites, Chenaniah and his sons were for the outward business over Israel, for officers and judges. ", #{26:29}
" And of the Hebronites, Hashabiah and his brethren, men of valour, a thousand and seven hundred, were officers among them of Israel on this side Jordan westward in all the business of the LORD, and in the service of the king. ", #{26:30}
" Among the Hebronites was Jerijah the chief, even among the Hebronites, according to the generations of his fathers. In the fortieth year of the reign of David they were sought for, and there were found among them mighty men of valour at Jazer of Gilead. ", #{26:31}
" And his brethren, men of valour, were two thousand and seven hundred chief fathers, whom king David made rulers over the Reubenites, the Gadites, and the half tribe of Manasseh, for every matter pertaining to God, and affairs of the king.", #{26:32}
]

[[Chapter]] #27
verses=[
" Now the children of Israel after their number, to wit, the chief fathers and captains of thousands and hundreds, and their officers that served the king in any matter of the courses, which came in and went out month by month throughout all the months of the year, of every course were twenty and four thousand. ", #{27:1}
" Over the first course for the first month was Jashobeam the son of Zabdiel: and in his course were twenty and four thousand. ", #{27:2}
" Of the children of Perez was the chief of all the captains of the host for the first month. ", #{27:3}
" And over the course of the second month was Dodai an Ahohite, and of his course was Mikloth also the ruler: in his course likewise were twenty and four thousand. ", #{27:4}
" The third captain of the host for the third month was Benaiah the son of Jehoiada, a chief priest: and in his course were twenty and four thousand. ", #{27:5}
" This is that Benaiah, who was mighty among the thirty, and above the thirty: and in his course was Ammizabad his son. ", #{27:6}
" The fourth captain for the fourth month was Asahel the brother of Joab, and Zebadiah his son after him: and in his course were twenty and four thousand. ", #{27:7}
" The fifth captain for the fifth month was Shamhuth the Izrahite: and in his course were twenty and four thousand. ", #{27:8}
" The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite: and in his course were twenty and four thousand. ", #{27:9}
" The seventh captain for the seventh month was Helez the Pelonite, of the children of Ephraim: and in his course were twenty and four thousand. ", #{27:10}
" The eighth captain for the eighth month was Sibbecai the Hushathite, of the Zarhites: and in his course were twenty and four thousand. ", #{27:11}
" The ninth captain for the ninth month was Abiezer the Anetothite, of the Benjamites: and in his course were twenty and four thousand. ", #{27:12}
" The tenth captain for the tenth month was Maharai the Netophathite, of the Zarhites: and in his course were twenty and four thousand. ", #{27:13}
" The eleventh captain for the eleventh month was Benaiah the Pirathonite, of the children of Ephraim: and in his course were twenty and four thousand. ", #{27:14}
" The twelfth captain for the twelfth month was Heldai the Netophathite, of Othniel: and in his course were twenty and four thousand. ", #{27:15}
" Furthermore over the tribes of Israel: the ruler of the Reubenites was Eliezer the son of Zichri: of the Simeonites, Shephatiah the son of Maachah: ", #{27:16}
" Of the Levites, Hashabiah the son of Kemuel: of the Aaronites, Zadok: ", #{27:17}
" Of Judah, Elihu, one of the brethren of David: of Issachar, Omri the son of Michael: ", #{27:18}
" Of Zebulun, Ishmaiah the son of Obadiah: of Naphtali, Jerimoth the son of Azriel: ", #{27:19}
" Of the children of Ephraim, Hoshea the son of Azaziah: of the half tribe of Manasseh, Joel the son of Pedaiah: ", #{27:20}
" Of the half tribe of Manasseh in Gilead, Iddo the son of Zechariah: of Benjamin, Jaasiel the son of Abner: ", #{27:21}
" Of Dan, Azareel the son of Jeroham. These were the princes of the tribes of Israel. ", #{27:22}
" But David took not the number of them from twenty years old and under: because the LORD had said he would increase Israel like to the stars of the heavens. ", #{27:23}
" Joab the son of Zeruiah began to number, but he finished not, because there fell wrath for it against Israel; neither was the number put in the account of the chronicles of king David. ", #{27:24}
" And over the king's treasures was Azmaveth the son of Adiel: and over the storehouses in the fields, in the cities, and in the villages, and in the castles, was Jehonathan the son of Uzziah: ", #{27:25}
" And over them that did the work of the field for tillage of the ground was Ezri the son of Chelub: ", #{27:26}
" And over the vineyards was Shimei the Ramathite: over the increase of the vineyards for the wine cellars was Zabdi the Shiphmite: ", #{27:27}
" And over the olive trees and the sycomore trees that were in the low plains was Baal-hanan the Gederite: and over the cellars of oil was Joash: ", #{27:28}
" And over the herds that fed in Sharon was Shitrai the Sharonite: and over the herds that were in the valleys was Shaphat the son of Adlai: ", #{27:29}
" Over the camels also was Obil the Ishmaelite: and over the asses was Jehdeiah the Meronothite: ", #{27:30}
" And over the flocks was Jaziz the Hagerite. All these were the rulers of the substance which was king David's. ", #{27:31}
" Also Jonathan David's uncle was a counsellor, a wise man, and a scribe: and Jehiel the son of Hachmoni was with the king's sons: ", #{27:32}
" And Ahithophel was the king's counsellor: and Hushai the Archite was the king's companion: ", #{27:33}
" And after Ahithophel was Jehoiada the son of Benaiah, and Abiathar: and the general of the king's army was Joab.", #{27:34}
